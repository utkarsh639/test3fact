<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("enter a number:"))
        if(n<0){
            console.log("Not a factor of less than zero")
        }else if(n == 1){
            console.log("1")
        }else {
            fact = 1
            for(i=1;i<=n;i=i+1){
                fact = fact*i
            }
            console.log(fact)
        }
    </script>
</body>
</html>
